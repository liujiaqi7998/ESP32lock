    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>

    <script>
        var $ = mdui.$;

        $('#getlist_but').on('click', function (e) {
            mdui.snackbar({
                message: '获取中，请稍后...',
                position: 'bottom'
            });
            Refresh_list();
        });

        $('#unlock').on('click', function (e) {
            mdui.snackbar({
                message: '已发送解锁请求',
                position: 'bottom'
            });
            send_data("unlock", {});
        });

        $('#test_but').on('click', function (e) {
            mdui.snackbar({
                message: '测试中，请稍后...',
                position: 'bottom'
            });
            send_data("test", {});
        });

        $('#update_but').on('click', function (e) {
            var send_url = $('#url').val();
            // 检测send_url对方为空
            if (send_url == "") {
                mdui.alert('请先输入连接地址');
                return;
            }
            //跳转页面
            window.location.href = send_url + "/update";
        });

        $('#admin_reset_but').on('click', function (e) {
            var new_admin_key = $('#admin_key_input').val();
            // 判断密码是否为6位数字
            if (new_admin_key.length != 6 || isNaN(new_admin_key)) {
                mdui.alert('密码必须为6位数字');
                return;
            }
            mdui.dialog({
                title: '提示',
                content: '确认要修改管理员密码为' + new_admin_key + '吗？',
                buttons: [
                    {
                        text: '取消'
                    },
                    {
                        text: '确认',
                        onClick: function () {
                            mdui.snackbar({
                                message: '已发送解锁请求',
                                position: 'bottom'
                            });
                            send_data("set_admin_key", { "new_admin_key": new_admin_key });
                        }
                    }
                ]
            });
        });

        $('#user_reset_but').on('click', function (e) {
            var new_user_key = $('#user_key_input').val();
            // 判断密码是否为6位数字
            if (new_user_key.length != 6 || isNaN(new_user_key)) {
                mdui.alert('密码必须为6位数字');
                return;
            }
            mdui.dialog({
                title: '提示',
                content: '确认要修改用户密码为' + new_user_key + '吗？',
                buttons: [
                    {
                        text: '取消'
                    },
                    {
                        text: '确认',
                        onClick: function () {
                            mdui.snackbar({
                                message: '已发送解锁请求',
                                position: 'bottom'
                            });
                            send_data("set_user_key", { "new_user_key": new_user_key });
                        }
                    }
                ]
            });
        });

        function send_data(watdo, params) {

            var send_url = $('#url').val();
            var admin_key = $('#admin_key').val();
            // 检测send_url对方为空
            if (send_url == "") {
                mdui.alert('请先输入连接地址');
                return;
            }
            // 检测admin_key对方为空
            if (admin_key == "") {
                mdui.alert('请先输入管理员密码');
                return;
            }
            params['admin_key'] = admin_key;
            $.ajax({
                method: 'GET',
                url: send_url + '/' + watdo,
                data: params,
                success: function (data) {
                    console.log(data);
                },
                error: function (xhr, textStatus) {
                    mdui.alert('请求失败:' + textStatus, "错误");
                    console.log(xhr);
                }
            });
        }

        function Refresh_list() {

            var send_url = $('#url').val();
            var admin_key = $('#admin_key').val();
            // 检测send_url对方为空
            if (send_url == "") {
                mdui.alert('请先输入连接地址');
                return;
            }
            // 检测admin_key对方为空
            if (admin_key == "") {
                mdui.alert('请先输入管理员密码');
                return;
            }
            params['admin_key'] = admin_key;
            $.ajax({
                method: 'GET',
                url: send_url + '/getlist',
                data: params,
                success: function (data) {
                    showlist(data)
                },
                error: function (xhr, textStatus) {
                    mdui.alert('请求失败:' + textStatus, "错误");
                    console.log(xhr);
                }
            });
        }
        function showlist(params) {
            //遍历
            $('#finger_table').html('');
            var list = "";
            for (var i in params) {
                list += "<tr>";
                list += "<td>" + i + "</td>";
                console.log(i);
                list += "<td>" + params[i]['school_id'] + "</td>";
                list += "<td>" + params[i]['operations_cnt'] + "</td>";
                list += "</tr>";
            }
            $('#finger_table').html(list);
        }
    </script>
